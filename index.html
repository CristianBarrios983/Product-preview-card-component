<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="card container">
    <div class="card__img"></div>
    <div class="card__info">
      <p class="card__product">Perfume</p>
      <h3 class="card__title">Gabrielle Essence Eau De Parfum</h3>
      <p class="card__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__price">
        <p class="card__p">$149.99</p>
        <p class="card__desc">$169.99</p>
      </div>
      <a href="#" class="card__cta"><img src="images/icon-cart.svg" class="card__icon" alt=""> Add to Cart</a>
    </div>
  </main>
</body>
</html>
